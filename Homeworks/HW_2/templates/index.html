<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ №2</title>
    <link rel="stylesheet" href="../static/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Домашняя работа №2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <div class="content">
        {% block content %}
        <p class="fs-4">Введите ваше имя и электронную почту</p>
        <form method="post">
            <div class="input-group flex-nowrap form">
                <input type="text" name="name" class="form-control" placeholder="Имя" aria-label="Имя" aria-describedby="addon-wrapping" required>
                <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping" required>
                <input class="btn btn-primary" type="submit" value="Отправить">
            </div>
        </form>
        {% endblock %}
    </div>
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3 bg-body-tertiary">
            © 2023 Copyright:
            <a class="text-dark" href="./base.html">Homework_2</a>
        </div>
    </footer>
</body>

</html>
